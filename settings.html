<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KrishiSahayi Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .toast {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #16a34a;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      z-index: 1000;
    }
  </style>
</head>
<body class="bg-[#f8fcfa]">

<div class="relative flex size-full min-h-screen flex-col">
  <div class="flex h-full w-full">

    <!-- Sidebar -->
    <!-- Sidebar -->
<aside class="flex flex-col w-64 bg-white border-r border-gray-200 p-4">
  <div class="flex flex-col gap-8">
    <h1 class="text-xl font-bold text-[#0e1b13]">KrishiSahayi</h1>
    <nav class="flex flex-col gap-2">
      <a class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-gray-100 bg-[#e7f3ec]" href="dashboard.html">
        üè† Dashboard
      </a>
    </nav>
  </div>
</aside>


    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">

        <!-- Notification Settings (2/3 width) -->
        <div class="xl:col-span-2">
          <h1 class="text-3xl font-bold text-[#0e1b13] mb-8">Notification Settings</h1>
          <div class="space-y-10">

            <!-- Channels -->
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
              <h3 class="text-lg font-bold mb-2">Notification Channels</h3>
              <div class="space-y-3">
                <label class="flex items-center justify-between p-3 border rounded-lg cursor-pointer">
                  <span>Email Notifications</span>
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-green-600"/>
                </label>
                <label class="flex items-center justify-between p-3 border rounded-lg cursor-pointer">
                  <span>In-App Notifications</span>
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-green-600" checked/>
                </label>
                <label class="flex items-center justify-between p-3 border rounded-lg cursor-pointer">
                  <span>Push Notifications</span>
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-green-600"/>
                </label>
                <label class="flex items-center justify-between p-3 border rounded-lg cursor-pointer">
                  <span>SMS Alerts</span>
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-green-600"/>
                </label>
              </div>
            </div>

            <!-- Frequency -->
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
              <h3 class="text-lg font-bold mb-2">Notification Frequency</h3>
              <select class="form-select w-full rounded-lg border-gray-300 focus:ring-green-600 focus:border-green-600">
                <option>Instant (Default)</option>
                <option>Daily Summary</option>
                <option>Weekly Digest</option>
              </select>
            </div>

            <!-- Do Not Disturb -->
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
              <h3 class="text-lg font-bold mb-2">Do Not Disturb</h3>
              <div class="grid grid-cols-2 gap-3">
                <input type="time" class="form-input rounded-lg border-gray-300 focus:ring-green-600 focus:border-green-600"/>
                <input type="time" class="form-input rounded-lg border-gray-300 focus:ring-green-600 focus:border-green-600"/>
              </div>
            </div>

            <!-- Preview -->
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
              <h3 class="text-lg font-bold mb-2">Preview</h3>
              <div class="p-4 bg-gray-50 border rounded-lg text-gray-700">
                üì© "You have a new query update from Farmer Support."
              </div>
            </div>
          </div>

          <!-- Save -->
          <div class="flex justify-end mt-10">
            <button onclick="showToast()" 
              class="rounded-lg h-12 px-6 bg-[#17cf61] text-white font-bold hover:bg-green-500 transition-colors">
              Save Changes
            </button>
          </div>
        </div>

        <!-- New Appointment Panel (1/3 width) -->
        <div>
          <h2 class="text-2xl font-bold mb-6">New Appointment</h2>
          <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 space-y-5">
            <div>
              <label class="block text-sm font-medium mb-2">Farmer Name</label>
              <input type="text" class="form-input w-full rounded-lg border-gray-300 focus:ring-green-600 focus:border-green-600" placeholder="Enter farmer's name"/>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Appointment Type</label>
              <select class="form-select w-full rounded-lg border-gray-300 focus:ring-green-600 focus:border-green-600">
                <option>Phone Call</option>
                <option>Video Call</option>
                <option>In-Person</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Date & Time</label>
              <input type="datetime-local" class="form-input w-full rounded-lg border-gray-300 focus:ring-green-600 focus:border-green-600"/>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Notes</label>
              <textarea rows="3" class="form-textarea w-full rounded-lg border-gray-300 focus:ring-green-600 focus:border-green-600" placeholder="Add additional notes"></textarea>
            </div>
            <button onclick="showToast()" class="w-full rounded-lg h-12 px-6 bg-[#17cf61] text-white font-bold hover:bg-green-500 transition-colors">
              Schedule Appointment
            </button>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast">‚úÖ Action completed successfully</div>

<script>
  function showToast() {
    const toast = document.getElementById("toast");
    toast.style.display = "block";
    setTimeout(() => { toast.style.display = "none"; }, 3000);
  }
</script>

</body>
</html>
